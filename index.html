<html>
  <body>
    <!-- USING CmsLess: -->
    <h1><a class="cms-less-link" href="/">Site Header</a></h1>
    <ul>
      <li><a class="cms-less-link" href="/load_html">Load HTML</a>
      <li><a class="cms-less-link" href="/run_javascript">Run JavaScript on load</a>
      <li><a class="cms-less-link" href="/fake_page_name">Page that does not exist</a>
    </ul>
    <div id="cms-less-destination">
      <span id="cms-less-content-placeholder"></span>
        <!-- will be populated from cms-less-content/pagename.html -->
        <!--    where the pagename is the hash up to the last hyphen -->
        <!--    and if there is no hash, pagename is 'index' -->
        <!--    and if the page can't be loaded, the pagename is '404' -->
   </div>

   <!-- SETUP for CmsLess: -->
   <script src="/js/lib/jquery.min.js"></script>
   <script src="/js/lib/cms-less/cms-less.js"></script>
   <script type="text/javascript">
     $(function() {
       CmsLess.Init({});
     });
   </script>
 </body>
</html>
